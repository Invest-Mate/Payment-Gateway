<!DOCTYPE html>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Paytm-Nodejs</title>

    <style>
      .row{
        margin: 0!important;
      }
      .my-5{
        margin-top: 1.5rem!important;
        margin-bottom: 1.5rem!important;

  <body style="background-color:#f5f3ef">
    <div class="row my-5" style="margin-top: 2rem!important;">
      <div class="col-md-4 offset-md-4">
        <h1>Fundzer pay</h1>
        <div class="card">
          <div class="card-body">
            <form class="" method="post" action="/paynow">
              <div class="form-group">
                <label for="">Name: </label>
                <input class="form-control" type="text" name="name" id="name" value="">
              </div>
              <div class="form-group">
                <label for="">Email: </label>
                <input class="form-control" type="text" name="email" id="email" value="">
              </div>
              <div class="form-group">
                <label for="">Phone: </label>
                <input class="form-control" type="text" name="phone" id="phone" value="">
              </div>
                <div class="form-group">
                <label for="">Amount: </label>
                <input class="form-control" type="text" name="amount" id="amount" value="">
              </div>
              <div class="form-group">
                <button class="btn form-control btn-primary" id="final">Pay Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
